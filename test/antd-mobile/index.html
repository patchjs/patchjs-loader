<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Patch.js 方案</title>
  <meta name="patchjs" content="version=1.0.1">
  <script src="https://gw.alipayobjects.com/as/g/patchjs/patch-loader/0.1.17/localstorage.js"></script>
  <script src="https://gw.alipayobjects.com/as/g/patchjs/patch-loader/0.1.17/index.js"></script>
  <!-- 高清方案脚本 -->
  <script src="https://os.alipayobjects.com/rmsportal/lvEQQbNgHsIxVfXLkmuX.js"></script>
  <script>
    if(!window.Promise) {
      document.writeln('<script src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js"'+'>'+'<'+'/'+'script>');
    }
  </script>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div id="example"/>
  <script src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
  <script>
  if ('addEventListener' in document) {
    window.addEventListener('load', function() {
      FastClick.attach(document.body);
    }, false);
  }
  patchjs.config({
    path: './demo/',
    cache: true,
    increment: true,
    debug: false
  }).load('shared.js', function () {
    this.load('index.js');
  });
  window.onerror = function (msg, url, lineno) {
    console.log(msg + ',' + url + ',' + lineno);
  }
  </script>
  <!--<script src="./dist/shared.js"></script>
  <script src="./dist/index.js"></script>-->
</body>
</html>
